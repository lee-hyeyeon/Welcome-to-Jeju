  <a href="javascript:kakaoLogin();"><img src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_wide.png" /></a>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
  // 10e27bbc088ef2c82002c09d3c881402
  window.Kakao.init("10e27bbc088ef2c82002c09d3c881402");
  
  function kakaoLogin() {
	  window.Kakao.Auth.login({
		  scope:'account_email',
		  success: function(authObj) {
			  console.log(authObj);
			  window.Kakao.API.request({
				  url:'/v2/user/me',
				  success: res => {
					  const kakao_account = res.kakao_account;
					  console.log(kakao_account);
				  }
			  });
		  }
	  });
  }
  </script>
